<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link href="../static/css/styles.css" rel="stylesheet">
</head>
<body>

<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>

    {% for post in posts: %}
    {% if post['id'] == id: %}
    <div class="content">
        <div class="card">
            <h1>{{ post["title"] }}</h1>
            <h2>{{ post["subtitle"] }}</h2>
            <p class="text">{{ post["body"] }}</p>
        </div>
    </div>
    {% endif %}
    {% endfor %}


</div>

</body>

</html>
